<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script type="text/javascript" src="js/github.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>GitHub User Lookup</title>
  </head>
  <body>
      <div class="container">
        <h1 class="white">Github User Lookup</h1>
        <!-- Prompt for username -->
        <label id="usernameLabel" for="username" class="white">Enter Username: </label>
        <input id="username" type="text">
        <!-- Submit username for searching -->
        <button id="submit" type="button" class="btn btn-primary">Search</button>

        <input type="button" class="btn btn-default" value="Clear Repositories" onclick="removeAll()">
        <div id="showUser" class="white"></div>
          <ol id="list" class="white">
          </ol>
      </div>
  </body>
</html>
